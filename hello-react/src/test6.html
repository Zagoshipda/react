<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

  </body>

    <script>
        function Person(first, last, age, gender, interests){
            this.name = {
                first : first,
                second : last
            };
            this.age = age;
            this.gender = gender;
            this.interests = interests;
            
            this.bio = function(){
                alert(this.name.first + ' ' + this.name.second + ' is ' + this.age + ' years old. This person likes ' + this. interests[0] + ' and ' + this.interests[1] + '...!');
            };
            this.greeting = function(){
                alert('hello my name is ' + this.name.first + '...!');
            };
        }

        let person1 = new Person('Soo', 'Zuck', 22, 'human', ['music', 'art']);

        person1.bio();
        person1.greeting();
        alert(person1['gender'] + ' ' + person1.interests[1]);


        alert('----- 2nd person2...')
        let person2 = Object.create(person1);
        person2.bio();
        person2.greeting();
        alert(person2.gender + ' ' + person1['interests'][1]);

    </script>
</html>
